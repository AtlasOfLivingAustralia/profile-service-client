plugins {
    id 'java'
    id 'maven-publish'
}

apply from: 'https://raw.githubusercontent.com/AtlasOfLivingAustralia/travis-build-configuration/master/travis_gradle_java_publish.gradle'

group 'au.org.ala'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor group: 'org.projectlombok', name:'lombok', version: '1.18.2'
    compileOnly group: 'org.projectlombok', name:'lombok', version: '1.18.2'
//    annotationProcessor "org.immutables:value:2.6.3" // <-- for annotation processor
//    compile "org.immutables:value:2.6.3:annotations" // <-- for annotation API
//    compile 'org.immutables:gson:2.6.3'
    compile group: 'com.squareup.retrofit2', name: 'retrofit', version: '2.4.0'
    compile group: 'com.squareup.retrofit2', name: 'converter-moshi', version: '2.4.0'
    compile group: 'com.squareup.moshi', name: 'moshi', version: '1.6.0'
    compile group: 'com.squareup.moshi', name: 'moshi-adapters', version: '1.6.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
